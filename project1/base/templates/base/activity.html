
<div>
    <h3>Recent Activity</h3>
    <hr>
    {% for activity in activities %}
    <div>
        <small>@{{activity.user}}</small>
        <small>replied to "{{activity.room}}"</small>
        <p>
            {{activity.body}}
        </p>
        {% if activity.user == request.user %}
        <a href="{% url 'delete-message' activity.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
    {% endfor %}
</div>
